overwrite: true
schema: 
  - "https://spatialtech.herokuapp.com/http://dev.spatialtech.info:8083/v1/graphql":
      headers: {origin: "http://localhost:3000"}
documents: 
  - 'src/**/*.graphql'
  - 'src/**/**/*.graphql'
  - 'src/**/**/**/*.graphql'
  - 'src/**/**/**/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withMutationFn: true
      reactApolloVersion: 3
      skipTypeNameForRoot: true
      skipTypename: true
  src/generated/graphql.schema.json:
    plugins:
      - 'introspection'