query AffordablePrice($year: bigint!, $mortgage: float8!){
  total:synthetic_blocks_aggregate(where: {year:{_eq:$year}}) {
    aggregate {
      count
    }
  }
  sample:synthetic_blocks_aggregate(where: {_and:[
      {year:{_eq:$year}},
      {price:{_lte:$mortgage}}
    ]}) {
    aggregate {
      count
    }
  }
}