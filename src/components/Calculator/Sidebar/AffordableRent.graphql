query AffordableRent($year: bigint!, $thirty_percent_of_income: float8!){
  total:synthetic_blocks_aggregate(where: {year:{_eq:$year}}) {
    aggregate {
      count
    }
  }
  sample:synthetic_blocks_aggregate(where: {_and:[
      {year:{_eq:$year}},
      {rent:{_lte:$thirty_percent_of_income}}
    ]}) {
    aggregate {
      count
    }
  }
}