query Data ($year: bigint=2020, $rent: Boolean!=false){
  synthetic_blocks (where:{year:{_eq:$year}}) {
    id
    rent @include (if: $rent)
    price @skip (if: $rent)
  }
}

query DataRange {
  synthetic_blocks_aggregate {
    aggregate {
      max{
        rent
        price
      }
      min{
        rent
        price
      }
    }
  }
}
